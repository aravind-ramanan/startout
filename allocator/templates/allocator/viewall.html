<!DOCTYPE html>

<html>
    {% include 'allocator/base.html' %}

    <body>
	<div>
		{% if user.is_authenticated %}
			{% if list %}
			<h3>Search results</h3>
			<ul>
				{% for p in list %}
				<li>{{p.project_name}}</li>
                <form method = "POST" action = "/allocator/deleted/">
                	{% csrf_token %}
                <input type="submit" value = "Delete">
	  		    <input type="hidden" name = "del" value = {{p.project_name}}>
	            </form>
				{% endfor %}
			</ul>	 
			{% else %}
			<h3>No projects to display</h3>
            {% endif %}
		{% else %}
			<h2> Please register/login! </h2>
        {% endif %}
	</div>

    </body>
</html>
